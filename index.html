<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="tipcalculator.css">

    <title>Tip Calculator</title>
  </head>
  <body>
    
    <section class="container-fluid main-section">
    	<div class="tipcalculator">
    		<div class="row">
    			<h4 class="text-center w-100 m-3">Tip Calculator</h4>
    		</div>
    		<form class="form-class">
    			<div class="form-group m-3">
    				<label for="bill-amount m-1" >How much was your bill?</label>
    				<div class="input-group shadow mt-1">
    					<div class="input-group-prepend">
    						<span class="input-group-text"> $ </span>
    					</div>
    					<input type="Number" name="bill" placeholder="  Bill Amount" class="form-control border-color" id="billamt">
    				</div>
    			</div>
    			<div class="form-group m-3">
    				<label for="service">How was your service?</label>
    				<select name="values" class="form-control form-control-lg shadow border-color mt-1"  id="billService">
    					<option class="selected">--Choose an Option--</option>
    					<option>30% Outstanding</option>
    					<option>20% Good</option>
    					<option>15% It was Good</option>
    					<option>10% Bad</option>
    					<option>5% Terrible</option>
    				</select>
    			</div>
    			<div class="form-group m-3">
    				<label for="people" >How many people are sharing the bill?</label>
    				<div class="input-group shadow mt-1">
    					<input type="Number" name="people" class="form-control border-color" placeholder="  Number of People" id="billppl">
    					<div class="input-group-append">
    						<span class="input-group-text">people</span>
    					</div>
    				</div>
    			</div>
    		</form>
    		<div class="row">
    			<div class="calculate-button w-100 text-center mb-4 mt-2">
    				<button class="calculation" onclick="calculateTip()">Calculate</button>
    			</div>
    		</div>
            <div id="totalAmount">
                <p id="totalAmt"><b>Your Tip is : <b></p>
            </div>
    	</div>
    	
    </section>

    <script type="text/javascript" src="tipcalculator.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
